mutation Login($loginUser: LoginUserInput!) {
  login(loginUser: $loginUser) {
    access_token
  }
}
mutation Signup($signUpUserInput: CreateUserInput!) {
  signUp(signUpUserInput: $signUpUserInput) {
    access_token
    user {
      email
      lastName
      id
      firstName
      fullName
    }
  }
}
