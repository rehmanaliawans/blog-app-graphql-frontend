query FetchAllUser($paginateInput: PaginateInput!) {
  fetchAllUser(paginateInput: $paginateInput) {
    users {
      firstName
      lastName
      email
    }
    count
  }
}

query FetchAllPosts($paginateInput: PaginateInput!) {
  fetchAllPosts(paginateInput: $paginateInput) {
    posts {
      id
      title
      description
      createdAt
      updatedAt
      user {
        id
        firstName
        email
        lastName
        createdAt
        updatedAt
      }
    }
    count
  }
}
