query FetchPostById($postId: String!) {
  fetchPost(postId: $postId) {
    id
    title
    description
    attachmentUrl
    createdAt
    updatedAt
    user {
      firstName
      lastName
      email
      createdAt
      updatedAt
      id
    }
    postComments {
      id
      commentBody
      createdAt
      updatedAt
      user {
        id
        firstName
        lastName
        email
        createdAt
        updatedAt
      }
      reply {
        commentBody
        id
        user {
          id
          firstName
          lastName
          email
          createdAt
          updatedAt
        }
        createdAt
        updatedAt
      }
    }
  }
}

query GetCurrentUser {
  getCurrentUser {
    id
    email
    firstName
    lastName
    createdAt
    updatedAt
  }
}
